version: "3.9"
services:
  python:
    build: ./python
    restart: unless-stopped
    expose:
      - 7000
    ports:
      - 7000:7000
    healthcheck:
      test: curl --fail http://python:7000/py/ || exit 1
      interval: 60s
      retries: 5
      start_period: 20s
      timeout: 10s
  redis:
    build:
      context: ./redis
      dockerfile: Dockerfile.lru
    restart: unless-stopped
    labels:
      com.datadoghq.ad.logs: '[{"source": "redis", "service": "redis"}]'
    expose:
      - 6379
    healthcheck:
      test: redis-cli ping || exit 1
      interval: 60s
      retries: 5
      start_period: 20s
      timeout: 10s
  cache:
    build:
      context: ./redis
      dockerfile: Dockerfile.cache
    restart: unless-stopped
    labels:
      com.datadoghq.ad.logs: '[{"source": "redis", "service": "redis"}]'
    expose:
      - 6380
    healthcheck:
      test: redis-cli ping || exit 1
      interval: 60s
      retries: 5
      start_period: 20s
      timeout: 10s
  summary:
    image: ghcr.io/akeaswaran/akeaswaran/cfb-team-summaries:latest
    expose:
      - 3000
    ports:
      - 3000:3000
    healthcheck:
      test: curl --fail http://summary:3000/health || exit 1
      interval: 60s
      retries: 5
      start_period: 20s
      timeout: 10s

  node:
    command: ["yarn","start"]
    build: ./frontend
    environment:
      RDATA_BASE_URL: "http://python:7000/py"
    restart: unless-stopped
    healthcheck:
      test: curl --fail http://python:7000/py/ || exit 1
      interval: 60s
      retries: 5
      start_period: 20s
      timeout: 10s
    expose:
      - 8000
    ports:
      - 8000:8000
    depends_on:
      - redis
      - cache
      - summary
      - python
    links:
      - redis
      - cache
      - summary
      - python

volumes:
  db_cache:
    driver: local
