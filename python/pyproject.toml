[tool.black]
line-length = 120
py38 = true
py39 = true
py310 = true
target-version = ['py310', 'py39', 'py38']
include = '\.pyi?$'
exclude = '''
/(
    \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist

    # The following are specific to Black, you probably don't want those.
    | blib2to3
    | tests/data
)/
'''

[tool.isort]
profile = 'black'


[tool.zimports]
black-line-length = 120
keep-unused-type-checking = true
